<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Source Code Checker</h1>

        <div id="loadingBar" class="loading-bar" style="display: none;">
            <div id="progress" class="progress"></div>
        </div>

        <div class="code-checker">
            <div class="box">
                <h2>Insert Code</h2>
                <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
                <div id="drop-area" class="drop-area">
                    <p>Drag & drop a file here</p>
                    <p class="file-formats">.txt .c .js .cpp .py</p>
                    <input type="file" id="fileInput" accept=".txt .c .cpp .py .js" style="display: none;">
                </div>
                <div class="analyse-button">
                    <button id="analyzeBtn">Analyse</button>
                </div>
                <h2>Scanned Code</h2>
                <div id="scanned_Code" class="scanned_code_box"></div>
            </div>

            <div class="box results">
                <div class="buttons">
                    <button onclick="handleButtonClick('Secure Code')">Secure Code</button>
                    <button onclick="handleButtonClick('Malicious Code')">Malicious Code</button>
                    <button onclick="handleButtonClick('Inefficient Code')">Inefficient Code</button>
                    <button onclick="handleButtonClick('Code Errors')">Code Errors</button>
                </div>

                <div class="subheading">
                    <h3 id="subheadingText">Select the button you want to view</h3>
                </div>

                <div class="box toggle-box" id="secureCodeBox">
                    <p id="secureCodeText"></p>
                </div>
                <div class="box toggle-box" id="maliciousCodeBox">
                    <p id="maliciousCodeText"></p>
                </div>
                <div class="box toggle-box" id="inefficientCodeBox">
                    <p id="inefficientCodeText"></p>
                </div>
                <div class="box toggle-box" id="codeErrorsBox">
                    <p id="codeErrorsText"></p>
                </div>
            </div>

            <div class="box corrected-code">
                <h2>Corrected Code</h2>
                <div id="correctedCode" class="corrected_box"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
